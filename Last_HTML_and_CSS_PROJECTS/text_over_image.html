<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                filter: grayscale(90%);
                border-radius: 15px;
            }

            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: yellow;
            }
        </style>
    </head>

    <body>
        <img src="./images/bannana.jpg" alt="bannana">
        <div class="center">Text in center</div>
    </body>
</html>
