<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>One Page Website</title>
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="./JS/one_page_website.js"></script>
	</head>
	<!--HEADING-->
	<div>
		<h1>Strawberry Shop</h1>
	</div>
	<!--END HEADING-->
	
	<!--NAV-->
		<div>
			<ul>
				<a href="#picture"><li>See our freshly grown strawberries!</li></a>
				<a href="#video"><li>Watch the process!</li></a>
				<a href="#contact"><li>Buy some!</li></a>
			</ul>
		</div>
	<!--END NAV-->

	<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="images/thumbnail_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="images/thumbnail_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 2</div>
		<img src="images/thumbnail_1.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 2</div>
		<img src="images/thumbnail_2.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="images/thumbnail_1.jpg" onclick="currentSlide(1)" alt="strawberries in bowl">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/thumbnail_2.jpg" onclick="currentSlide(2)" alt="strawberries">
	  </div>>
	  </div>
	</div>
  </div>


	
	<!--VIDEO-->
	<div id="video">
		<p>Watch our growing process!</p>
		<iframe width="1280" height="720" src="https://www.youtube.com/embed/NdqF3DpGnEQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<br>
	</div>
	
	<!--END VIDEO-->
	
	<!--CONTACT-->
	<div id="contact">
		<form action="" method="post">
			<input class="buy" type="text" value="First Name">
			<input class="buy" type="text" value="Last Name">
			<input class="buy" type="text" value="Amount in pounds">
			<input class="buy" type="text" value="Address">
			<input class="buy" type="text" value="Phone Number">
			<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="submit">
								</div>
		</form>
	</div>
	<!--END CONTACT-->
	
	<!--Footer-->
	<div>
		<footer>Have a blessed day and come again!<footer>
	</div>
	<!--END FOOTER-->
</html>
