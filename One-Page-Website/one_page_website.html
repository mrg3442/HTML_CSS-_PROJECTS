<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>One Page Website</title>
		<link rel="stylesheet" href="./css/one_page_website.css">
	</head>
	<!--HEADING-->
	<div>
		<h1>Strawberry Shop</h1>
	</div>
	<!--END HEADING-->
	
	<!--NAV-->
		<div>
			<ul>
				<a href="#picture"><li>See our freshly grown strawberries!</li></a>
				<a href="#video"><li>Watch the process!</li></a>
				<a href="#contact"><li>Buy some!</li></a>
			</ul>
		</div>
	<!--END NAV-->
	
	<!--PICTURE 1-->
	 <div id="picture">
		<p>Here is a yummy bowl of Strawberries</p>
		<img src="images/thumbnail_1.jpg" alt="Bowl of Strawberries">
	 </div>
	<!--END PICTURE-->
	
	<!--PICTURE 2-->
	 <div>
		<p>Heres some freshly cut Strawberries</p>
		<img src="images/thumbnail_2.jpg" alt="Freshly cut Strawberries">
	 </div>
	<!--END PICTURE-->
	
	<!--VIDEO-->
	<div id="video">
		<p>Watch our growing process!</p>
		<iframe width="1280" height="720" src="https://www.youtube.com/embed/NdqF3DpGnEQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<br>
	</div>
	
	<!--END VIDEO-->
	
	<!--CONTACT-->
	<div id="contact">
		<form action="" method="post">
			<input class="buy" type="text" value="First Name">
			<input class="buy" type="text" value="Last Name">
			<input class="buy" type="text" value="Amount in pounds">
			<input class="buy" type="text" value="Address">
			<input class="buy" type="text" value="Phone Number">
			<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="submit">
								</div>
		</form>
	</div>
	<!--END CONTACT-->
	
	<!--Footer-->
	<div>
		<footer>Have a blessed day and come again!<footer>
	</div>
	<!--END FOOTER-->
</html>
